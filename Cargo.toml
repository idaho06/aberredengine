[package]
name = "aberredengine"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy_ecs = "0.17.3"
raylib = { version = "5.5.1", features = ["wayland","noscreenshot"] }
rustc-hash = "2.1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crossbeam-channel = "0.5"
mlua = { version = "0.11", features = ["vendored", "luajit", "serialize"] }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true 

